<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="../../assets/img/logo.png" alt="" style="max-width: 100%; height: auto; display: block; margin: auto;">
    </ion-title>
  </ion-toolbar>
</ion-header>

<div id="container">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="username.user" label="Usuario" 
          labelPlacement="floating"
          placeholder="Ingrese su usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Contraseña" [(ngModel)]="username.password"
        labelPlacement="floating" placeholder="Ingrese su contraseña" >
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
        <br>
        <ion-button class="btnconectar" fill="outline" (click)="validar()">Ingresar</ion-button>
        <ion-button fill="outline" [routerLink] = "['/recuperar']">Recuperar contraseña</ion-button>
    </ion-card-content>
  </ion-card>
</div>
